{% extends "base.html" %}

{% block content %}
  <h2>Drafts</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Tytuł</th>
        <th scope="col">Treść</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for post in drafts %}
      <tr>
        <td>
          {{ post.pub_date.strftime('%Y-%m-%d') }}
        </td>
        <td>
            <a href="{{ url_for('delete_entry', entry_id=post.id) }}">Delete</a>
        </td>
        <td>{{ post.body|truncate(100, true) }}</td>
        <td>
          <form action="{{ url_for('delete_entry', entry_id=post.id) }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this entry?');">Usuń</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
